<ng-include src="'js/nav/navbar.html'"></ng-include>

<div class="container">
    <div class="col-xs-6 col-xs-offset-3">

        <h3>Sign-Up</h3>

        <form>
            <div class="form-group">
                <input type="username" class="form-control" placeholder="Username" ng-model="credentials.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Re-type Password" ng-model="credentials.confirmation">
            </div>
            <button class="btn btn-primary" ng-click="auth.signup()">Sign Up</button>
        </form>

    </div>
</div>
